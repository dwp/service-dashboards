<!DOCTYPE html>
<html class="unbranded" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="public/images/opengraph-image.png?0.16.0">
    <title>PIP Google Analytics Dasboard</title>
    <link href="../public/stylesheets/govuk-template.css?0.16.0" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" media="screen" href="../public/stylesheets/fonts.css" />
    <link rel="stylesheet" media="screen" href="../public/stylesheets/application.css" />
</head>

<body id="dashboard">
<main id="content" role="main">
    <h1 class="heading-xlarge">Apply for PIP </h1>
    <p class="dashboard-date">Release 2.2</p>

    <div class="grid-row">
      <div class="column-one-third">
          <h2 class="heading-medium heading-tile">Device Completed On</h2>
          <div id="device-usage-chart">
          </div>
      </div>
      <div class="column-one-third">
          <h2 class="heading-medium heading-tile">Total Users</h2>
          <div id="total-users" class="stats">
          </div>
      </div>
      <div class="column-one-third">
          <h2 class="heading-medium heading-tile">Total Sessions</h2>
          <div id="total-sessions" class="stats">
          </div>
      </div>
    </div>
    <div class="grid-row">
        <div class="column-full">
            <h2 class="heading-medium heading-tile">Sessions and Users</h2>
            <div id="line-chart">
            </div>
        </div>
    </div>

</main>

<script src="../public/javascripts/jquery-1.11.3.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> <!-- https://developers.google.com/chart/interactive/faq -->
<script src="../public/javascripts/ga-dashboards.js"></script>
<script src="../public/javascripts/pip-charts.js"></script>
</body>
</html>
